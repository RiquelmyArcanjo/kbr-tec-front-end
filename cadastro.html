<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--Meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Business Market - Projeto KBR TEC</title>
  <meta name="description" content="Projeto feito para testar conhecimentos em Front-End.">
  <meta name="author" content="Riquelmy Arcanjo de Araújo">
  <!--CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/app.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600&family=Oswald:wght@200;700&family=Source+Sans+Pro:wght@700&display=swap"
    rel="stylesheet">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="dist/jquery.mask.min.js"></script>
  <!--JS-->
  <script src="dist/masks.js"></script>
</head>
<body>
  <header>
      <div class="greenAreaHeader">
        <a href="index.html">
          <div class="imagem"></div>  
            <img src="src/img/logo3.png" id="logoHeader" alt="Logo Business Market">   
        </a>
      </div>   
  </header>
  <div id="outShapes">
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
  </div>
  <main>
    <section class="cadastro">   
      <div class="passos d-flex justify-content-between pt-3">
        <div class="greenAreaInscricao" id="ShapePasso1"><span id="passo1">.01</span></div>
        <div class="reticencias"></div>
        <div class="greenAreaInscricao" id="ShapePasso2"><span id="passo2">.02</span></div>
        <div class="reticencias"></div>
        <div class="greenAreaInscricao" id="ShapePasso3"><span id="passo3">.03</span></div>
      </div>
      <h2 class="subtitle text-center mt-5">CRIE <b>SUA CONTA</b></h2>
      <form action="" class="mt-5">
        <div class="mb-5">
          <label for="nome" id="lblNome" class="form-label text-white">NOME COMPLETO</label>
          <input type="text" class="form-control" id="nome" maxlength="75" placeholder="EX: Diego Ribeiro" autocomplete="off" required> 
        </div>
        <div class="mb-5">
          <label for="email" id="lblEmail" class="form-label text-white">E-MAIL</label>
          <input type="email" class="form-control" id="email" maxlength="50" placeholder="EX: diegoribeiro@gmail.com" autocomplete="off" required> 
        </div>
        <div class="mb-5">
          <label for="celular" id="lblCelular" class="form-label text-white">CELULAR</label>
          <input type="text" class="form-control" id="celular" maxlength="11" placeholder="EX: 1399999999" autocomplete="off" required> 
        </div>
        <div class="mb-5">
          <label for="cpf" id="lblCPF" class="form-label text-white">CPF</label>
          <input type="text" class="form-control" id="cpf" maxlength="14" placeholder="EX: 00000000000" autocomplete="off" required>
        </div>
        <div class="mb-5">
          <label for="estado" id="lblEstado" class="form-label text-white">ESTADO</label>
          <select name="select" id="estado" required>   
            <option value="">Selecione</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Paraná">Paraná</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Pará">Pará</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Sergipe">Sergipe</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Tocantins">Tocantins</option>
          </select>
        </div>

        <div class="mb-5">
          <label for="cidade" id="lblCidade" class="form-label text-white">CIDADE</label>
          <select name="select" id="cidade" required>   
            <option value="">Selecione</option>
            <option value="Cidade 1">Cidade 1</option>
            <option value="Cidade 2">Cidade 2</option>
            <option value="Cidade 3">Cidade 3</option>

          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-lg btn-BM" id="continuarP3" onclick="continuarPassoTres()">CONTINUAR P3</button>
        </div>
      </form>

      <div class="greenAreaInscricaoOut"></div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg btn-BM" id="continuarP2" onclick="continuarPassoDois()">CONTINUAR P2</button>
        <button class="btn btn-primary btn-lg btn-BM" id="voltarP1" onclick="voltarPassoUm()">VOLTAR P1</button>
      </div>
      
      <script>
        voltarP1.style.display="none";
        continuarP3.style.display="none";

        lblCPF.style.display="none";
        lblEstado.style.display="none";
        lblCidade.style.display="none";
        cpf.style.display="none";
        estado.style.display="none";
        cidade.style.display="none";

          function continuarPassoDois(){
            ShapePasso2.style.backgroundColor="#C2FF01";
            passo2.style.color="black";
            lblNome.style.display="none";
            nome.style.display="none";
            lblEmail.style.display="none";
            email.style.display="none";
            lblCelular.style.display="none";
            celular.style.display="none";

            continuarP2.style.display="none";
            voltarP1.style.display="block";
            continuarP3.style.display="block";

            lblCPF.style.display="block";
            lblEstado.style.display="block";
            lblCidade.style.display="block";
            cpf.style.display="block";
            estado.style.display="block";
            cidade.style.display="block";
          }
          
          function voltarPassoUm(){
            ShapePasso2.style.backgroundColor="transparent";
            passo2.style.color="white";
            lblNome.style.display="block";
            nome.style.display="block";
            lblEmail.style.display="block";
            email.style.display="block";
            lblCelular.style.display="block";
            celular.style.display="block";

            continuarP2.style.display="block";
            voltarP1.style.display="none";
            continuarP3.style.display="none";
            lblCPF.style.display="none";
            lblEstado.style.display="none";
            lblCidade.style.display="none";
            cpf.style.display="none";
            estado.style.display="none";
            cidade.style.display="none";
          }
        
        </script>
      
    </section>
  </main>
  
  <footer class="footer pt-3 pb-3">
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
    <div class="text-center p-3 text-white">
      Desenvolvido por
      <a class="text-white" href="https://www.kbrtec.com.br/"><img src="src/img/kbr.png" alt=""></a>
    </div>
  </footer>

  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
