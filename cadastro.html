  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/app.css">

    rel="stylesheet">

  <script src="dist/jquery.mask.min.js"></script>
  <!--JS-->
  <script src="dist/masks.js"></script>
  
</head>
<body id="cadastroBody">
  <header>
    <!--navPadrao-->
    <nav class="navbar navbar-expand navbar-light p-0 navPadrao">
      <div class="container-fluid p-0">
        <div class="greenAreaHeader">
          <a href="index.html">
            <div class="imagem"></div>  
              <img src="src/img/logo3.png" id="logoHeader" alt="Logo Business Market">   
          </a>
        </div>  
      </div>
    </nav>
    <!--navMobile-->
    <nav class="navbar navbar-expand-lg navbar-dark navColor navMobile">
      <div class="container-fluid">
        <a class="navbar-brand fontHeader d-flex align-items-center" href="index.html">
          <img src="src/img/logo2.png" alt="Logo Business Market" id="logoHeaderMobile" width="50" class="d-inline-block align-text-top">
          <div class="textoLogoHeader">Business Market</div> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!--<a href="#" class="nav-link fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" role="button" aria-disabled="true">MAIS INFORMAÇÕES</a>-->
            <a class="nav-link fw-bold" href="cadastro.html">INSCREVA-SE</a>
          </div>
        </div>
      </div>
    </nav>  
  </header>
  <div id="outShapes">
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
  </div>
  <main>
    <section class="cadastro">   
      <div class="passos d-flex justify-content-between pt-3">
        <div class="greenAreaInscricao" id="ShapePasso1"><span id="passo1">.01</span></div>
        <div class="reticencias"></div>
        <div class="greenAreaInscricao" id="ShapePasso2"><span id="passo2">.02</span></div>
        <div class="reticencias"></div>
        <div class="greenAreaInscricao" id="ShapePasso3"><span id="passo3">.03</span></div>
      </div>
      <h2 class="subtitle text-center mt-5">CRIE <b>SUA CONTA</b></h2>

      <form name="formCadastro" action="cadastroConfirmado.html" method="get" class="mt-5">
        <div class="mb-5">
          <label for="nome" id="lblNome" class="form-label text-white">NOME COMPLETO</label>
          <input type="text" class="form-control inputCadastro" id="nome" minlength="2" maxlength="75" placeholder="EX: Diego Ribeiro" autocomplete="off" onkeyup="validaNome()" required>
          <small id="validaNomeMsg"></small>
        </div>
        <div class="mb-5">
          <label for="email" id="lblEmail" class="form-label text-white">E-MAIL</label>
          <input type="email" class="form-control inputCadastro" id="email" maxlength="50" placeholder="EX: diegoribeiro@gmail.com" autocomplete="off" onkeyup="validaEmail()" required> 
          <small id="validaEmailMsg"></small>
        </div>
        <div class="mb-5">
          <label for="celular" id="lblCelular" class="form-label text-white">CELULAR</label>
          <input type="text" class="form-control inputCadastro" id="celular" maxlength="11" placeholder="EX: 1399999999" autocomplete="off" onkeyup="validaCelular()" required> 
          <small id="validaCelularMsg"></small>
        </div>
        <div class="mb-5">
          <label for="cpf" id="lblCPF" class="form-label text-white">CPF</label>
          <input type="text" class="form-control inputCadastro" id="cpf" minlength="11" maxlength="11" placeholder="EX: 00000000000" autocomplete="off" onkeyup="validaCPF(this.value)"required>
          <small id="validaCPFMsg"></small>
        </div>
        <div class="mb-5">
          <label for="estado" id="lblEstado" class="form-label text-white">ESTADO</label>
          <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione o estado</option>
            <option value="estadoTeste">Um estado</option>
          </select>
          <small id="validaEstadoMsg"></small>
        </div>

        <div class="mb-5">
          <label for="cidade" id="lblCidade" class="form-label text-white">CIDADE </label>
          <select id="cidade" name="cidade" required>
            <option value="" disabled selected>Selecione a cidade</option>
            <option value="cidadeTeste">Uma cidade</option>
          </select>
          <small id="validaCidadeMsg"></small>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-lg btn-BM" id="continuarP3" onclick="validaPassoDois()">Cadastrar</button>
        </div>
      </form>

      <div class="greenAreaInscricaoOut"></div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg btn-BM" id="continuarP2" onclick="validaPassoUm()">CONTINUAR</button>
        <button class="btnVoltar mt-4" id="voltarP1" onclick="voltarPassoUm()">VOLTAR</button>
      </div>
    </section>
  </main>
  
  <footer class="footer pt-3 pb-3">
    <div class="greenAreaInscricaoOut"></div>
    <div class="greenAreaInscricaoOut"></div>
    <div class="text-center p-3 text-white">
      Desenvolvido por
      <a class="text-white" href="https://www.kbrtec.com.br/"><img src="src/img/kbr.png" alt=""></a>
    </div>
  </footer>

  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="dist/cadastro.js"></script>
</body>

</html>
